on: [push]

name: CI

jobs:
  check:
    name: "Check Codebase"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt
      - name: Rustfmt Check
        uses: actions-rust-lang/rustfmt@v1
      - name: Prettier Check
        run: bunx prettier@latest --check .
      - name: Run Rust Tests
        run: cargo test
